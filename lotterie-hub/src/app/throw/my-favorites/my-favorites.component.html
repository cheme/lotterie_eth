<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let entry of favorites">
  <span  *ngIf="(entry[1] | async) as thr">
    <app-throw-details-small [thr]="thr"></app-throw-details-small>
  </span>
  </mat-grid-tile>
</mat-grid-list>
<button mat-raised-button routerLink="/newthrow">New throw</button>
