<p>
  total nb participation : {{ athrow.numberOfBid }}
</p>
<ul *ngIf="athrow.calcPhase > 0">
  <li *ngFor="let it of range">
    <app-participation-detail 
      [throwLib]="athrow.throwLib"
      [throwId]="athrow.address"
      [throwState]="athrow.calcPhase"
      [participationId]="it"
    ></app-participation-detail>
  </li>
</ul>
