<h2>Lotterie params</h2>
<mat-paginator [length]="totalPagLength"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="setPagin($event)"
              showFirstLastButtons>
</mat-paginator>
<ul>
  <li *ngFor="let p$ of params$">
  <span  *ngIf="(p$ | async) as p">
    <app-lotterieparam-detail [param] = "p" [mode] = "'inline'"></app-lotterieparam-detail>
  </span>
  </li>
</ul>
<button mat-raised-button routerLink="/newlotterieparam">New Params conf</button>
